<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Web3 Marketplace</title>
    <link rel="stylesheet" href="style.css" />
    </head>



  <body>
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Solidity Marketplace</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create_offer.html">Create Offer</a>
          </li>
        </ul>
          <div id="account" class="me-2"></div>
      </div>
    </nav>

<center>
    <div class="container ticket card" style="width: 18rem;">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkboxIsCreated" checked>
        <label class="form-check-label" for="inlineCheckbox1">Active</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkboxIsSold">
        <label class="form-check-label" for="inlineCheckbox2">Sold</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkboxIsWithdrawn">
        <label class="form-check-label" for="inlineCheckbox3">Withdrawn</label>
      </div>
    </div>
  </center>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="tickets"></div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
